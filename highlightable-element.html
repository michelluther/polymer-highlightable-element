<link rel="import" href="../polymer/polymer.html">
<dom-module id="highlightable-element">
    <template>
        <style>
        :host {
            display: block;
            border: 1px solid transparent;
            padding: var(--highlight-area-padding, '5px');
        }
        
        :host[ishighlighted] {
            background-color: var(--highlight-background-color, #ffcccc);
            border: 1px solid var(--highlight-border-color, #ffbbbb);
        } 


        </style>
        <content></content>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'highlightable-element',

            properties: {
                ishighlighted: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            listeners: {
                'showHighlight': 'showHighlight',
                'removeHighlight': 'removeHighlight'
            },

            showHighlight: function(e) {
                this.ishighlighted = true;
            },

            removeHighlight: function() {
                this.ishighlighted = false;
            }
        });
    })();
    </script>
</dom-module>
